<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>NLP Employee Query Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root{ 
        --brand:#4f46e5; 
        --brand-700:#4338ca; 
        --brand-hover:#5b52ea;
      }

      /* Smooth theme transition */
      html {
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      body, .card, .btn, .form-control, .form-select, input, textarea, select, 
      .sidebar, .topbar, .metric-card, .badge, .alert, .progress, .navbar, 
      .dropdown-menu, .modal-content, .table, .border, pre, code {
        transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease !important;
      }

      .layout { display:grid; grid-template-columns: 260px 1fr; min-height: 100vh; }
      .sidebar { 
        border-right: 1px solid var(--bs-border-color); 
        position: sticky; 
        top:0; 
        height: 100vh; 
        overflow:auto; 
      }
      .sidebar .nav-link{ border-radius:.5rem; transition: all 0.2s ease; }
      .sidebar .nav-link:hover{ background: var(--bs-secondary-bg); }
      .sidebar .nav-link.active{ background: var(--bs-primary-bg-subtle); color: var(--bs-primary-text-emphasis); }
      .topbar { position: sticky; top:0; z-index:1020; backdrop-filter: blur(8px); }
      .brand { color:#fff; font-weight:600; }
      .brand-bar { background: linear-gradient(90deg, var(--brand-700), var(--brand)); }
      .card-elev{ border:0; box-shadow:0 8px 28px rgba(0,0,0,.07); transition: all 0.3s ease; }
      .section-title{ font-weight:600; }
      .soft{ border:1px dashed var(--bs-border-color); background: var(--bs-body-bg); transition: all 0.2s ease; }
      .soft.hover{ background: rgba(79, 70, 229, 0.05); border-color: var(--brand); }
      .chip{ border-radius:999px; padding:.15rem .5rem; font-size:.75rem; }
      .muted{ color: var(--bs-secondary-color); }
      .btn-brand{ background: var(--brand); border-color: var(--brand); color: white; }
      .btn-brand:hover{ background: var(--brand-hover); border-color: var(--brand-hover); color: white; }
      .btn-brand:active, .btn-brand:focus{ background: var(--brand-700); border-color: var(--brand-700); color: white; }
      
      /* Section highlight animation */
      @keyframes highlight-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        50% { box-shadow: 0 0 0 8px rgba(79, 70, 229, 0.3); }
      }
      .section-highlight {
        animation: highlight-pulse 0.6s ease-in-out 5;
        border: 2px solid var(--brand) !important;
        border-radius: 12px;
      }
      
      /* Fixed height for upload status to prevent expansion */
      .upload-status-container {
        max-height: 400px;
        overflow-y: auto;
        margin-top: 1rem;
      }
      
      /* Step indicator */
      .step-indicator {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: var(--bs-secondary-bg);
        color: var(--bs-secondary-color);
        font-size: 0.85rem;
        font-weight: 600;
        margin-right: 0.5rem;
      }
      .step-indicator.active {
        background: var(--brand);
        color: white;
      }
      .step-indicator.completed {
        background: #10b981;
        color: white;
      }
      
      /* Fade in animation for sections */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-section {
        animation: fadeInUp 0.5s ease-out;
      }

      /* Dark mode compatible metric cards */
      .metric-card {
        background: var(--bs-secondary-bg);
        border: 1px solid var(--bs-border-color);
        border-radius: 0.375rem;
        padding: 1rem;
        height: 100%;
      }

      /* Dark mode compatible code blocks */
      .code-block-light {
        background: var(--bs-light-bg-subtle);
        border: 1px solid var(--bs-border-color);
      }

      [data-bs-theme="dark"] .code-block-light {
        background: var(--bs-dark-bg-subtle);
        border: 1px solid var(--bs-border-color);
      }
      
      @media (max-width: 991.98px){ 
        .layout{ grid-template-columns: 1fr; } 
        .sidebar{ height:auto; position: static; } 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
